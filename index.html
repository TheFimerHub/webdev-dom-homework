<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  data = [{
    name: "Глеб Фокин",
    text: "Это будет первый комментарий на этой странице",
    time: "12.02.22 12:18",
    likes: 3,
    is_liked: false
  },
  {
    name: "Варвара Н.",
    text: "Мне нравится как оформлена эта страница!",
    time: "13.02.22 19:22",
    likes: 75,
    is_liked: false
  }]

  const commentsEl = document.querySelector(".comments");
  const btnEl = document.querySelector(".add-form-button");
  const inputNameEl = document.querySelector(".add-form-name");
  const inputTextEl = document.querySelector(".add-form-text");

  const renderComments = () => {
    commentsEl.innerHTML = "";

    data.forEach(comment => {
      const commentEl = document.createElement("li");
      commentEl.classList.add("comment");

      commentEl.innerHTML = `
        <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.time}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${comment.is_liked ? "-active-like" : ""}"></button>
            </div>
          </div>
        `;

      const likeButtonEl = commentEl.querySelector(".like-button")

      likeButtonEl.addEventListener("click", () => {
        comment.is_liked = !comment.is_liked;
        comment.likes += comment.is_liked ? 1 : -1;
        renderComments();
      });
      commentsEl.appendChild(commentEl);
    });
  };

  renderComments();

  btnEl.addEventListener("click", () => {
    const name = inputNameEl.value.trim();
    const text = inputTextEl.value.trim();

    if (name === "" || text === "") {
      alert("Пожалуйста, введите имя и комментарий.");
      return;
    }


    const now = new Date();
    const formatTime = (n) => n.toString().padStart(2, "0");
    const currentTime = `${formatTime(now.getDate())}.${formatTime(now.getMonth() + 1)}.${now.getFullYear().toString().slice(-2)} ${formatTime(now.getHours())}:${formatTime(now.getMinutes())}`;
    

    data.push({
      name: name,
      text: text,
      time: currentTime,
      likes: 0,
      is_liked: false,
    });

    // Очистка полей формы
    inputNameEl.value = "";
    inputTextEl.value = "";
    renderComments()
  });
</script>

</html>
