<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<div>
  <div class="container">
    <div class="tologin">
      <button class="tologin__button">Войти в аккаунт</button>
    </div>
    <div class="outlogin">
      <button class="outlogin__button">Выйти из аккаунта</button>
    </div>
    <div class="login">
      <h2>Войти в аккаунт</h2>
      <input type="text" class="login__name" placeholder="Введите ваше имя" />
      <input type="password" class="login__password" placeholder="Введите ваш пароль" />
      <div class="login__row">
        <button class="login__button">Войти</button>
        <button class="login__button_back">Назад</button>
      </div>
    </div>
    <ul class="comments">
    </ul>
    <div class="loading">
      <p class="loading__text">Подождите, загрузка...</p>
    </div>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
  </body>

  <script type="module" src="./main.js"></script>

</html>
